<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Create Job</h2>
                <form method="POST" id="namtest">
                    <div class="input-group">
                        <input id="name" class="input--style-1" type="text" placeholder="name">
                    </div>
                    <div class="input-group">
                        <input id="salary" class="input--style-1" type="number" placeholder="salary" name="salary">
                    </div>
                    <div class="input-group">
                        <input id="content" class="input--style-1" type="text" placeholder="content" name="content">
                    </div>
                    <div class="input-group">
                        <input id="experience" class="input--style-1" type="text" placeholder="experience" name="experience">
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input id="postDate" class="input--style-1 js-datepicker" type="text"
                                       placeholder="post date" name="post date">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input id="expriteDate" class="input--style-1 js-datepicker" type="text"
                                       placeholder="exprite date" name="exprite date">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input id="cv" class="input--style-1" type="file" placeholder="Cv">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit" onclick="create()">Submit</button>
                        <button class="btn btn--radius btn--green" type="submit"><a
                                href="../../../module4frontend_nhom3/template/trangChu.html">Back Home</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
